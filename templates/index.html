<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Profiler Results</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .card { margin-bottom: 1em; }
    .card-title { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Data Profiler Results</h1>
    <div id="results">Loading...</div>
  </div>

  <script>
    // Update the connection string with your actual database path.
    const connection_string = encodeURIComponent("duckdb:///C:/Users/mhard/PycharmProjects/HawkDB/my_database.duckdb");
    const table = "employees";

    fetch(`/profile?connection_string=${connection_string}&table=${table}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById("results").innerHTML = renderMetrics(data);
      })
      .catch(error => {
        document.getElementById("results").innerText = "Error: " + error;
      });

    function renderMetrics(data) {
      let html = '';

      // Overall Information Card
      html += `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Overall Information</h5>
            <p><strong>Table:</strong> ${data.table}</p>
            <p><strong>Row Count:</strong> ${data.row_count}</p>
            <p><strong>Timestamp:</strong> ${data.timestamp}</p>
          </div>
        </div>
      `;

      // Data Completeness Card
      if(data.completeness) {
        html += `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Data Completeness</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Column</th>
                    <th>Nulls</th>
                    <th>Blanks</th>
                  </tr>
                </thead>
                <tbody>`;
        for (const [col, metrics] of Object.entries(data.completeness)) {
          html += `<tr>
                    <td>${col}</td>
                    <td>${metrics.nulls}</td>
                    <td>${metrics.blanks}</td>
                   </tr>`;
        }
        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;
      }

      // Uniqueness Card
      if(data.uniqueness) {
        html += `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Uniqueness</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Column</th>
                    <th>Distinct Count</th>
                  </tr>
                </thead>
                <tbody>`;
        for (const [col, metrics] of Object.entries(data.uniqueness)) {
          html += `<tr>
                    <td>${col}</td>
                    <td>${metrics.distinct_count}</td>
                   </tr>`;
        }
        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;
      }

      // Numeric Statistics Card
      if(data.numeric_stats) {
        html += `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Numeric Statistics</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Column</th>
                    <th>Min</th>
                    <th>Max</th>
                    <th>Avg</th>
                    <th>Sum</th>
                    <th>Stddev</th>
                  </tr>
                </thead>
                <tbody>`;
        for (const [col, metrics] of Object.entries(data.numeric_stats)) {
          html += `<tr>
                    <td>${col}</td>
                    <td>${metrics.min}</td>
                    <td>${metrics.max}</td>
                    <td>${metrics.avg}</td>
                    <td>${metrics.sum}</td>
                    <td>${metrics.stdev}</td>
                   </tr>`;
        }
        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;
      }

      // Text Length Statistics Card
      if(data.text_length_stats) {
        html += `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Text Length Statistics</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Column</th>
                    <th>Min Length</th>
                    <th>Max Length</th>
                    <th>Avg Length</th>
                  </tr>
                </thead>
                <tbody>`;
        for (const [col, metrics] of Object.entries(data.text_length_stats)) {
          html += `<tr>
                    <td>${col}</td>
                    <td>${metrics.min_length}</td>
                    <td>${metrics.max_length}</td>
                    <td>${metrics.avg_length}</td>
                   </tr>`;
        }
        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;
      }

      // Frequent Values Card
      if(data.frequent_values) {
        html += `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Frequent Values</h5>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Column</th>
                    <th>Value</th>
                    <th>Frequency</th>
                  </tr>
                </thead>
                <tbody>`;
        for (const [col, metrics] of Object.entries(data.frequent_values)) {
          html += `<tr>
                    <td>${col}</td>
                    <td>${metrics.value}</td>
                    <td>${metrics.frequency}</td>
                   </tr>`;
        }
        html += `
                </tbody>
              </table>
            </div>
          </div>
        `;
      }

      // Sample Data Card
      if(data.samples && data.samples.length > 0) {
        html += `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sample Data (Top 100)</h5>
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>`;
        // Create header row based on keys of the first sample row
        Object.keys(data.samples[0]).forEach(key => {
          html += `<th>${key}</th>`;
        });
        html += `   </tr>
                  </thead>
                  <tbody>`;
        data.samples.forEach(row => {
          html += `<tr>`;
          Object.values(row).forEach(value => {
            html += `<td>${value}</td>`;
          });
          html += `</tr>`;
        });
        html += `
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        `;
      }

      return html;
    }
  </script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
